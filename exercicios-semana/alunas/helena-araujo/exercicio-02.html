<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>

<body>
    <script>
        function paresImparesPositivosNegativos() {
            const numeros = [];
            let numerosPares = [];
            let numeroImpares = [];
            let numeroPositivos = [];
            let numeroNegativos = [];
            for (i = 0; i <= 4; i++){
                numeros.push(+prompt('Insira um número inteiro:'));
                console.log(numeros[i]);
                numerosPares = numeros.filter(numero => numero % 2 === 0);
                numerosImpares = numeros.filter(numero => numero % 2 !== 0);
                numerosPositivos = numeros.filter(numero => numero > 0);
                numerosNegativos = numeros.filter(numero => numero < 0);
            }
            alert(`${Object.keys(numerosPares).length} valor(es) par(es)`);
            alert(`${Object.keys(numerosImpares).length} valor(es) ímpar(es)`);
            alert(`${Object.keys(numerosPositivos).length} valor(es) positivo(s)`);
            alert(`${Object.keys(numerosNegativos).length} valor(es) negativo(s)`);
        }
        paresImparesPositivosNegativos();
    </script>
</body>

</html>
