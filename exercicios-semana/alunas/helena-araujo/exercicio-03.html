<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>

<body>
    <script>
        function tipoCombustivel() {
            let alcool = 0;
            let gasolina = 0;
            let diesel = 0;
            do {
                var entrada = +prompt('Qual tipo de combustível prefere? 1 para alcool, 2 para gasolina, 3 para diesel e 4 para sair');
                switch (entrada) {
                    case 1:
                        alcool++;
                        break;
                    case 2:
                        gasolina++;
                        break;
                    case 3:
                        diesel++;
                        break;
                    case 4:
                        break;
                    default:
                        alert('Insira uma escolha válida!')
                        break;
                }
            } while (entrada != 4);
            alert('Muito obrigada!\nÁlcool: ' + alcool +'\nGasolina: ' + gasolina + '\nDiesel: ' + diesel);
        }
        tipoCombustivel()
    </script>
</body>

</html>
