<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>

<body>
    <script>
        const lanches = [
            {
                codigo: 1,
                especificacao: "Cachorro Quente",
                preco: 4,
            },
            {
                codigo: 2,
                especificacao: "X-Salada",
                preco: 4.50,
            },
            {
                codigo: 3,
                especificacao: "X-Bacon",
                preco: 5,
            },
            {
                codigo: 4,
                especificacao: "Torrada Simples",
                preco: 2,
            },
            {
                codigo: 5,
                especificacao: "Refrigerante",
                preco: 1.50,
            }
        ];
        function comprarLanches(){
            const codigoCompra = +prompt('Insira o código do lanche:');
            const quantidade = +prompt('Insira a quantidade de lanches:');
            const foundCodigo = lanches.find(lanche => lanche.codigo === codigoCompra);
            if (!foundCodigo) {
                alert('Insira um código de lanche válido!');
                return comprarLanches();
            }
            alert(`Total: R$ ${(foundCodigo.preco * quantidade).toFixed(2)}`);
        }
        comprarLanches();
    </script>
</body>

</html>
